<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C3CE1"/>
      <stop offset="100%" style="stop-color:#1a0a3e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#6C3CE1"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Rocket/Play icon -->
  <g transform="translate(256,256)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="url(#accent)" stroke-width="12" opacity="0.4"/>
    <!-- Inner glow -->
    <circle cx="0" cy="0" r="90" fill="url(#accent)" opacity="0.15"/>
    <!-- Play triangle -->
    <polygon points="-40,-60 -40,60 60,0" fill="white" opacity="0.95"/>
    <!-- Small dots around -->
    <circle cx="0" cy="-170" r="8" fill="#a78bfa"/>
    <circle cx="147" cy="85" r="8" fill="#a78bfa"/>
    <circle cx="-147" cy="85" r="8" fill="#a78bfa"/>
  </g>
</svg>